<!DOCTYPE html>
<html>
    <head>
      <title>Buy 5C</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
      .sidebar-nav {
        position: fixed;
      }
    </style>

      <!-- Bootstrap -->
      <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    </head>


    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="{{url_for('index')}}"><img class="brand_img" src="static/images/buy5c.png" alt="buy5c"></a>
          <div class="nav-collapse collapse">
            <p class="navbar-text pull-right">
              {% if not username %}<a href="{{ url_for('login') }}" class="navbar-link">Log In</a>
              {% else %}
               <ul class="nav pull-right">
             <li><h5 color: #999999>Hi, {{username}}.</h5></li>
             <li> <a href="{{url_for('account')}}" class="navbar-link">Your Account  </a></li>
              <li><a href="{{url_for('logout')}}" class="navbar-link">Logout</a></li>
            </ul>
             {% endif %}


            </p>
            <ul class="nav">
              <li class="active">
                <form class="navbar-search pull-left">
                  <input type="text" class="search-query" placeholder="Search">
                </form></li>
              <li><a href="{{url_for('sell')}}">Sell</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>


    {% block content %}{% endblock %}


    <!--The Footer-->  
      <div class="navbar navbar-fixed-bottom">
        <div class="navbar-inner">
        <div class="container-fluid">
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active">
              <li><a href="{{ url_for('about') }}">About</a></li>
              <li><a href="{{ url_for('terms') }}">Terms</a></li>
              <li><a href="{{ url_for('contact') }}">Contact</a></li>
              <li><a href="{{ url_for('feedback') }}">Feedback</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
      </div>

  </body>
</html>
